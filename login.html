<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist//js/bootstrap.min.js"></script>

</head>

<body>
        <div class="row d-flex justify-content-center my-3">
            <!-- <div class="col-md-5"></div> -->
            <div class="col-md-3 ">
            <form>
            <!-- Email input -->
            <div class="form-outline mb-4 needs-validation" novalidate>
            <label class="form-label" for="form2Example1">Email address</label>
            <input type="email" id="form2Example1" class="form-control"  placeholder="name@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
            </div>
            <div class="valid-feedback feedback-pos">
                Looks good!
              </div>
            <div class="invalid-feedback feedback-pos">
                Please input valid email ID
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control" />
            </div>
        
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>
        
            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
            </div>
        
            <!-- Submit button -->
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block mb-4" value="validate">
                Sign in
                </button>
            </div>

        
            <!-- Register buttons -->
            <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <div class="row d-flex justify-content-center my-4">
                <div class="col-sm px-0">
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-facebook"></i>
                    </button>
                </div>
                <div class="col-sm px-0">                
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-google"></i>
                    </button>
                </div>
                <div class="col-sm px-0">
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-twitter"></i>
                    </button>
                </div>
                <div class="col-sm px-0">
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi bi-github"></i>
                    </button>
                </div>
            </div>
            

        </div>
    </div>
<footer>

  </div>

</footer>
</body>
</html>
